<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h3 {
      margin: 0;
      color: #1a73e8;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: center;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px 0;
    }
    
    button:hover {
      background-color: #1557b0;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .instructions {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>cookieSED</h3>
  </div>
  
  <div id="status" class="status info">
    Pronto para enviar cookie SED
  </div>
  
  <button id="sendCookie">Enviar cookie SED</button>
  
  <div class="instructions">
    <strong>Instruções:</strong><br>
    1. Acesse https://sed.educacao.sp.gov.br/Inicio<br>
    2. Faça login normalmente<br>
    3. Clique em "Enviar cookie SED"
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
